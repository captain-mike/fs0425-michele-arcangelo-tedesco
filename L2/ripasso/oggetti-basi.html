        {

        {

            function Pizza(_gusto, _prezzo){

                    this.prezzo = _prezzo
                    this.info = function(){
                    console.log(`La pizza ${this.gusto} costa ${this.prezzo}`);
                    }
                }

        }

        {

            class Pizza{

                constructor(_gusto, _prezzo){
                    this.gusto = _gusto
                    this.prezzo = _prezzo
                    console.log('constructor eseguito');
                }

                info(){

                }

            }

            const pizza = new Pizza('Margherita',5);

            pizza2.info();
